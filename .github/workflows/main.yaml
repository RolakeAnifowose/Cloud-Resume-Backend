name: Cloud Resume CI/CD
on: push

jobs:
  test-infra:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '2.x', '3.x', 'pypy-2.7', 'pypy-3.7', 'pypy-3.8' ]
    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: test get-function
        run: python cloud-resume-challenge/get-function/app.py
      - name: test put-function
        run: python cloud-resume-challenge/put-function/app.py
      # - run: python my_script.py